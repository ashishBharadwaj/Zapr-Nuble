<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nuble</title>
    <link rel="stylesheet" href="../css/Nuble.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
</head>

<body>
    <div class="header">

    </div>
    <div class="gameContainer">
        <div class="leftLayoutContainer">
            <div class="innerLayoutContainer">
                <div class="displayContainer">
                    <div class="displayInner">
                        <i class="fa fa-bolt icon"></i> <span id="moves">MOVES :</span>
                    </div>
                    <div class="displayInner">
                        <i class="fa fa-hourglass-half icon"></i>TIME : <span id="time">00:00:00</span>
                    </div>
                </div>
                <div class="buttonsContainer">
                    <div class="undoButton button" id="undo">Undo</div>
                    <div class="newGameButton button" id="newGame">New Game</div>
                    <div class="autoSolveButton button" id="autoSolve">Auto Solve</div>
                </div>
            </div>
        </div>
        <div class="centerLayoutContainer">
            <div class="innerLayoutContainer">
                <div id="gameGridContainer"></div>
            </div>
        </div>
        <div class="rightLayoutContainer">

        </div>
    </div>
</body>
<script type="text/javascript" src="../js/AutoSolve.js"></script>
<script type="text/javascript" src="../js/Nuble.js"></script>

</html>
